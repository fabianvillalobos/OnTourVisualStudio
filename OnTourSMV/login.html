<!DOCTYPE html>
<html lang="es">
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<title>ON TOUR</title>

<body class="login">
<div class="contenido">
	<div class="row">
		<div class="col-md-12 col-center">
			<img class="logo-login" src="images/ontour-logo.svg" width="205" alt="">
			<div class="login-box">
				<h1>Panel de administración</h1>
				<form class="#" action="index.html" method="post">
					<div class="input-group">
      			<div class="input-group-addon"> <i class="icon-user"></i> </div>
						<!-- reemplazar el input que genera .net o incluir las clases de este -->
						<input type="text" class="form-control usuario" placeholder="Usuario">
    			</div>
					<div class="input-group">
      			<div class="input-group-addon"> <i class="icon-key"></i> </div>
						<!-- reemplazar el input que genera .net o incluir las clases de este -->
						<input type="password" class="pass" name="" value="" placeholder="contraseña">
    			</div>
					<input type="submit" name="" value="Iniciar Sesión">
				</form>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
